name: PM2.5 Logger and Teams Notifier

on:
  schedule:
    - cron: "0 * * * *"  # 毎時0分
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - uses: actions/checkout@v3

      # Python環境構築
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 依存パッケージインストール
      - name: Install dependencies
        run: pip install pandas requests openpyxl

      # スクリプト実行（CSV生成 + Teams通知）
      - name: Run main.py
        run: python main.py
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF: ${{ github.ref }}

      # CSVをGitにコミットしてpush（PAT使用）
      - name: Commit and push CSV to repository
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add PM2.5_*.csv
          git commit -m "Add hourly PM2.5 CSV" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
